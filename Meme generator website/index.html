<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="Hero-section">

        <!-- meme generator heading -->
        <h1>Jokes Generator website</h1>

        <!-- meme card code -->
        <div>
            <div class="meme-container">
                <!-- p tag for memes together with a default meme when page loads -->
                <p id="memeText" class="memeText">Why don't some couples go to the gym? Because some relationships don't work out!,
                </p>

                <!-- button for generating meme -->
                <button class="meme-btn" id="memeBtn" onclick='generateMeme()' >Generate</button>
            </div>
        </div>
        <div class="github-link">Developed by <a href="https://github.com/Lemayian-dev/" target="_blank">IsaacLemayian</a></div>

    </section>


    <script src="index.js"></script>
</body>
</html>
